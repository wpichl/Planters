<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Planters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body onload="init()">
<nav>
    <a href="#first"><i class="bi bi-house-fill"></i></a>
    <a href="#second"><i class="bi bi-droplet-fill"></i></a>
    <a href="#third"><i class="bi bi-bar-chart-fill"></i></a>
</nav>

<div class= 'container'>
    <section id= 'first'>
        <div class="clockClass">
            <h1 class="clock" id="txt"></h1>
        </div>

        <div class="buttons">
            <a href="#second"><button class=" big-button"><i class="bi bi-droplet-fill"></i> Management</button></a>
            <a href="#third"><button class="big-button"><i class="bi bi-bar-chart-fill"></i> View History</button></a>
        </div>
    </section>

    <section id= 'second'>
        <div class="clockClass2">
            <h1 class="clock2" id="txt2"></h1>
        </div>
        <label class="switch">
            <input id="inputToggle" type="checkbox" checked>
            <span class="slider round"></span>
            <div class="text0">Automatic Watering</div>
            <div id="buttonoutput"></div>
        </label>
        <div class="waterButtonClass">
            <button class="btn btn" id="fetch"> <i class="bi bi-cloud-download"></i> Fetch values</button>
            <button class="btn btn" id="water"> <i class="bi bi-water"></i> Water</button>
            <div id="sensorvalues"></div>
            <div id="watering"></div>

        </div>
        <div class="wrap">
            <div class="base">
                <div class="blade blade-center"></div>
                <div class="blade blade-left-s"></div>
                <div class="blade blade-right-s"></div>
                <div class="blade blade-left-l"></div>
                <div class="blade blade-right-l"></div>
            </div>
        </div>
    </section>
    </section>
    <section id= 'third'>
        <div class="clockClass3">
            <h1 class="clock3" id="txt3"></h1>
        </div>
        <div class="chart">
            <canvas id="myChart" style="width:500px;max-width:500px; height: 400px"></canvas>
        </div>
    </section>
</div>
<script src="main.js"></script>
</body>
</html>
